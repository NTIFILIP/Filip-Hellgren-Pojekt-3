<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sten sax påse ödla häcksax</title>
  </head>

  <body>
    <header class="flex fixed shadowed">
      <div class="inner-header flex centered">
        <h1 class="page-title">Sten Påse</h1>
        <div class="nav-bar flex center-items">
          <a class="flex center-items" href="index.html">Home</a>
          <a
            class="flex center-items"
            href="https://www.google.com"
            target="_blank"
            >Contact</a
          >
        </div>
      </div>
    </header>

    <div class="book-ad flex centered rounded shadowed">
      <img src="Images/book-cover.jpg" alt="Min coola bok" width="170px" />
      <div class="book-information flex">
        <h2>Mega book</h2>
        <p>Please buy!</p>
        <button class="purchase-button rounded">Only $99</button>
        <p class="small-text"><em>per page</em></p>
      </div>
    </div>

    <div class="reviews centered shadowed">
      <h3 class="centered">What the readers say</h3>
      <div class="review-list flex">
        <div class="review-object flex">
          <img
            src="Images/review-photo.png"
            alt="profile-picture"
            width="50px"
          />
          <div>
            <h4>Bosse Johansson</h4>
            <p><em>"Bästa boken brorsan"</em></p>
          </div>
        </div>
        <div class="review-object flex">
          <img
            src="Images/review-photo.png"
            alt="profile-picture"
            width="50px"
          />
          <div>
            <h4>Boris McFlask</h4>
            <p><em>"Gjorde mig till miljonär"</em></p>
          </div>
        </div>
        <div class="review-object flex">
          <img
            src="Images/review-photo.png"
            alt="profile-picture"
            width="50px"
          />
          <div>
            <h4>Gamla Gunhild</h4>
            <p><em>"Dags att dra fram läsglasögonen!"</em></p>
          </div>
        </div>
      </div>
      <div class="review-list flex">
        <div class="review-object flex">
          <img
            src="Images/review-photo.png"
            alt="profile-picture"
            width="50px"
          />
          <div>
            <h4>Elon Musk</h4>
            <p><em>"Skulle sålt Tesla för denna bok"</em></p>
          </div>
        </div>
        <div class="review-object flex">
          <img
            src="Images/review-photo.png"
            alt="profile-picture"
            width="50px"
          />
          <div>
            <h4>Donald J. Trump</h4>
            <p><em>"FaKe NeWs."</em></p>
          </div>
        </div>
      </div>
    </div>

    <footer class="flex fixed shadowed"></footer>
  </body>
</html>
